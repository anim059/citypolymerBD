<div class="flex justify-center px-5 py-5 mb-5 hero-header">
    <div class="container py- with-blur-backdrop lg:p-16 sm:p-5">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 items-center">
            <div class="col-span-1 md:col-span-1 lg:col-span-2">
                <h4 class="mb-3 font-semibold text-secondary">100% Lorem Ipsum is simply dummy text</h4>
                <h1 class="mb-5 text-3xl font-extrabold break-words lg:text-5xl text-primary">Lorem Ipsum has been the </h1>
                <h1 class="mb-5 text-3xl font-extrabold break-words lg:text-5xl text-primary">industry's standard</h1>
                <div class="relative mx-auto">
                    <input class="border-2 border-secondary w-3/4 py-3 px-4 rounded-full" type="number"
                        placeholder="Search">
                    <button type="submit"
                        class="bg-blue-600 border-2 border-secondary py-3 px-4 absolute top-0 right-1/4 rounded-full text-white h-full">Submit
                        Now</button>
                </div>
            </div>
            <div class="col-span-1 md:col-span-1 lg:col-span-1">
                <div id="carouselId" class="carousel slide relative" data-bs-ride="carousel">
                    <div class="carousel-inner rounded-md" role="listbox">
                        <owl-carousel-o [options]="customOptions">
                            <ng-container *ngFor="let slide of dynamicSlides">
                                <ng-template carouselSlide [id]="slide.id">
                                    <div class="carousel-item active rounded">
                                        <img class="shadow-md rounded-md w-[200px] h-[350px] bg-cover" [src]="'./assets/img/' + slide.src" [alt]="slide.alt" [title]="slide.title">
                                        <a href="#" class="btn px-4 py-2 text-white rounded">Type</a>
                                    </div>
                                </ng-template>
                            </ng-container>
                        </owl-carousel-o>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
