<city-navbar [showDropShadow]="false"></city-navbar>

<div class="page-bg-info flex flex-col rounded-b-[100px]">
    <h1 class="text-5xl font-medium text-white">{{title}}</h1>
    <div class="flex items-center py-4 overflow-x-auto whitespace-nowrap">
        <a routerLink="/" class="text-gray-600 dark:text-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                <path
                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
            </svg>
        </a>
        <span class="mx-5 text-gray-500 dark:text-gray-300">
            /
        </span>
        <a class="text-gray-600 dark:text-gray-200 hover:underline">
            {{route}}
        </a>
    </div>
</div>

<div class="container px-10 py-16 mx-auto">

    <div class="flex items-center lg:justify-between lg:flex-row md:flex-col sm:flex-col ">
        <h1 class="text-3xl text-gray-600 font-semibold mb-3"> Iron & Steel </h1>
        <div class="w-100 flex gap-3">
            <mat-form-field class="w-[30%]">
                <mat-label>Select Type</mat-label>
                <mat-select [formControl]="attributeController">
                    <mat-option *ngFor="let pa of productAttribues" value="{{pa.value}}">{{pa.key}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="w-[70%]">
                <mat-label>Search Product</mat-label>
                <input type="text" matInput [formControl]="productController" [readonly]="!attributeController.value">
            </mat-form-field>
        </div>
    </div>

    <div class="mb-4 border-b-2">
    </div>

    <div class="tab-content">
        <div id="tab-1" class="tab-pane fade show p-0 active">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
                <div class="lg:col-span-12">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">
                        @for (item of pipeProductList | slice:0:8; track $index) {
                        <div class="rounded relative">
                            <div class="">
                                <img src="../../../../assets/img/{{item?.img}}"
                                    class="h-[250px] bg-cover rounded-t cursor-pointer w-full" alt="">
                            </div>
                            <div class="text-white bg-blue-400 px-3 py-1 rounded-md absolute top-1 left-1">
                                {{item.category}}
                            </div>
                            <div class="p-4 border border-secondary border-t-0 rounded-b">
                                <h4 class="text-lg font-semibold text-stone-600">{{item.name}}</h4>
                                <p class="text-stone-500">{{item.description}}</p>
                                <div class="flex justify-between flex-wrap mt-3">
                                    <p class="text-dark text-lg font-bold mb-0">{{item.price}}à§³</p>
                                    <span class="flex items-center bg-blue-400 shadow-blue-300 border border-blue-400 
                                rounded-full px-3 cursor-pointer text-white hover:scale-110"
                                        (click)="addThisProduct(item)">
                                        <mat-icon>add</mat-icon>
                                        <span> Add to cart </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<city-footer></city-footer>
