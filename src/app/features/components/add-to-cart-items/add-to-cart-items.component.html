<div class="sticky top-0 bg-white z-10">
  <div class="flex justify-center items-center">
    <h1 class="text-2xl font-bold my-6">Shopping Cart</h1>
    <mat-icon class="absolute top-4 right-4 cursor-pointer" (click)="closeDialog()">close</mat-icon>
  </div>
  <mat-divider></mat-divider>
</div>
<div class="container mx-auto px-4 py-4">
  <div>
    @for (item of cartProductList; track item.code) {
        <div class="flex flex-col md:flex-row border-b border-gray-400 py-4">
            <div class="flex-shrink-0">
                <img src="../../../../assets/img/{{item.img}}" alt="Product image" class="w-32 h-32 object-cover">
            </div>
            <div class="mt-4 md:mt-0 md:ml-6">
                <h2 class="text-lg font-bold">{{item.name}}</h2>
                <p class="mt-2 text-gray-600">{{item.description}}</p>
                <div class="mt-4 flex items-center">
                    <span class="mr-2 text-gray-600">Quantity:</span>
                    <div class="flex items-center">
                        <button class="bg-gray-200 rounded-l-lg px-2 py-1" disabled>-</button>
                        <span class="mx-2 text-gray-600">1</span>
                        <button class="bg-gray-200 rounded-r-lg px-2 py-1" disabled>+</button>
                    </div>
                    <span class="ml-auto font-bold">{{item.price}}à§³</span>
                </div>
            </div>
        </div>
    }
    @empty {
        <h2 class="text-center font-semibold text-lg">No Item Added To This Card</h2>
    }
  </div>
  <!-- <div class="flex justify-end items-center mt-8">
      <span class="text-gray-600 mr-4">Subtotal:</span>
      <span class="text-xl font-bold">$35.00</span>
  </div> -->
  <div class="float-end mt-5">
    <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
      Checkout
    </button>
  </div>
</div>
